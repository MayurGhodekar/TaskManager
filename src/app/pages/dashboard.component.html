<div class="container">
  <header class="page-header">
    <h1>Dashboard</h1>
  </header>

  <div class="dashboard-grid">
    <div class="stat-card">
      <div class="stat-card-header">
        <h3>Total Projects</h3>
        <i class="fas fa-project-diagram"></i>
      </div>
      <div class="stat-card-body">
        <p>{{ projects().length }}</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-card-header">
        <h3>Tasks Due Soon</h3>
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="stat-card-body">
        <p>3</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-card-header">
        <h3>Completed Tasks</h3>
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="stat-card-body">
        <p>12</p>
      </div>
    </div>
  </div>

  <div class="recent-projects">
    <h2>Recent Projects</h2>
    <div class="project-grid">
      @for (project of projects(); track project.id) {
        <div class="project-card" (click)="selectProject(project.id)" [class.selected]="project.id === selectedProjectId()">
          <div class="project-card-header">
            <h3>{{ project.name }}</h3>
            <div class="project-progress">
              <div class="progress-bar">
                <div class="progress" [style.width.%]="50"></div>
              </div>
              <span>50%</span>
            </div>
          </div>
          <div class="project-card-body">
            <p>A brief description of the project goes here.</p>
          </div>
          <div class="project-card-footer">
            <div class="task-summary">
              <div class="task-summary-item">
                <i class="fas fa-tasks"></i>
                <span>10 Tasks</span>
              </div>
              <div class="task-summary-item">
                <i class="fas fa-check"></i>
                <span>5 Completed</span>
              </div>
            </div>
            <div class="project-members">
              <img src="/assets/avatar1.png" alt="Member 1">
              <img src="/assets/avatar2.png" alt="Member 2">
              <img src="/assets/avatar3.png" alt="Member 3">
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
